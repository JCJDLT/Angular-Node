<div class="row">
    <div class="col-md-4 mx-auto">
        <div *ngIf="formSubmitted && email.errors?.['required']" class="alert alert-danger">
            Email es requerido.
        </div>
        <div *ngIf="emailEntered  && email.errors?.['email']" class="alert alert-danger">
            Debe ser un formato de email v√°lido.
        </div>
        <div *ngIf="login" class="alert alert-danger">
            Sin credenciales validas
        </div>
        <div class="card">
            <div class="card-header">
                SignIn
            </div>
            <div class="card-body">
                <form #form="ngForm" (submit)="signIn(form)">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control"
                            placeholder="Email" #email="ngModel" required email autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                            placeholder="Password" required>
                    </div>
                    <button class="btn btn-primary btn-block">
                        SignIn
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
