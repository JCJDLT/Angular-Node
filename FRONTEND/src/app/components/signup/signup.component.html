<div class="row">
    <div class="col-md-4 mx-auto">
        <div *ngIf="email.errors?.['required'] && email.touched" class="alert alert-danger">
            Email es requerido.
        </div>
        <div *ngIf="email.errors?.['email']" class="alert alert-danger">
            Debe ser un formato de email válido.
        </div>
        <div *ngIf="password.errors?.['required'] && password.touched" class="alert alert-danger">
            La contraseña es requerida.
        </div>
        <div *ngIf="password.errors?.['minlength']" class="alert alert-danger">
            La contraseña debe ser de minimo 5 caracteres.
        </div>
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form #form="ngForm" (submit)="signUp(form)">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control"
                            placeholder="Email" #email="ngModel" required email autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                            placeholder="Password" #password="ngModel" required minlength="5">
                    </div>
                    <button class="btn btn-primary btn-block">
                        SignUp
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
